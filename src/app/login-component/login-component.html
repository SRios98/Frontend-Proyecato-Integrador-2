<div class="login">
    <form class="custom-form" (ngSubmit)="login()">
      <h1>Login</h1>
  
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
      />
  
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
  
      <button type="submit">Log in</button>
    </form>
  </div>
